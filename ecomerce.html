<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ecommerce - Simple shopping cart system</title>
    <link rel="stylesheet" href="ecomercestyle.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- CART ICON -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">£0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Checkout</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">ksh2500</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="product2.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">ksh900</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="product3.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">Ksh.450</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="product4.jpg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">£15</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="product5.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="price">£5</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">£60</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="product7.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">£45</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="product8.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">£95</span>
                <i class='bx bx-shopping-bag add-cart' id="cart-icon"></i>
            </div>
        </div>
    </section>
    <!-- JAVASCRIPT IMPORT -->
    <script src="ecomerce.js"></script>
</body>

</html>
